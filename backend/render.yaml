# Render Blueprint - Deploy with one click
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: careerpath-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: NVIDIA_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ADMIN_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: careerpath-db
          property: connectionString

databases:
  - name: careerpath-db
    plan: free
    databaseName: careerpath
    user: careerpath_user
